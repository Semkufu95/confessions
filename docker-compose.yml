version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: confessions-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: semkufu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: confessions
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    container_name: confessions-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-net

  backend:
    image: confessions-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      GO_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://semkufu:${POSTGRES_PASSWORD}@db:5432/confessions?sslmode=disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
    expose:
      - "5000"
    depends_on:
      - db
      - redis
    networks:
      - app-net

  nginx:
    image: confessions-nginx:latest
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: confessions-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
